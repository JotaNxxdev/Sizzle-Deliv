<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Delivery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img src="logo.png" alt="Logo Pizza" class="logo">
        <div class="search-bar">
            <input type="text" placeholder="Busque por um produto">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <img src="pizza.jpg" alt="Pizza Banner">
        <div class="banner-text">
            <h1>Sabores que conquistam!</h1>
            <p>Peça sua pizza favorita agora!</p>
        </div>
    </section>

    <!-- Categorias -->
    <section class="categories">
        <h2>Categorias</h2>
        <div class="category-buttons">
            <button><i class="fas fa-pizza-slice"></i> Pizzas Premium</button>
            <button><i class="fas fa-pizza-slice"></i> Pizzas Tradicionais</button>
            <button><i class="fas fa-utensils"></i> Combos</button>
        </div>
    </section>

    <!-- Ofertas -->
    <section class="offers">
        <h2><i class="fas fa-tag"></i> 20% OFF em pedidos acima de R$ 50,00!</h2>
        <p>Promoção válida por tempo limitado.</p>
    </section>

    <!-- Destaques -->
    <section class="destaques">
        <h2>Destaques</h2>
        <div class="product-cards">
            <div class="product-card">
                <img src="peperone.png" alt="Pizza Pepperoni">
                <p>Pizza Pepperoni</p>
            </div>
            <div class="product-card">
                <img src="peperone.png" alt="Pizza Margherita">
                <p>Pizza Margherita</p>
            </div>
            <div class="product-card">
                <img src="peperone.png" alt="Pizza Quatro Queijos">
                <p>Pizza Quatro Queijos</p>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        <a href="index.html" class="footer-link">
            <i class="fas fa-home"></i>
            <span>Início</span>
        </a>
        <a href="pedidos.html" class="footer-link">
            <i class="fas fa-clipboard-list"></i>
            <span>Pedidos</span>
        </a>
        <a href="perfil.html" class="footer-link">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
    </footer>
    
    
</body>
</html>
