<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos - Sizzle Delivery</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <h1>Meus Pedidos</h1>
  </header>

  <!-- Itens do Pedido -->
  <section class="pedido-itens">
    <div class="item">
      <img src="https://via.placeholder.com/60" alt="Hambúrguer">
      <div class="info-item">
        <h3>Hambúrguer Gourmet</h3>
        <p>1x - R$ 25,90</p>
      </div>
      <button class="btn-remover">Remover</button>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/60" alt="Pizza">
      <div class="info-item">
        <h3>Pizza Calabresa</h3>
        <p>1x - R$ 39,90</p>
      </div>
      <button class="btn-remover">Remover</button>
    </div>
  </section>

  <!-- Observação -->
  <section class="observacao">
    <label for="observacao">Observação:</label>
    <textarea id="observacao" placeholder="Ex: Sem cebola, molho extra..."></textarea>
  </section>

  <!-- Endereço de Entrega -->
  <section class="endereco">
    <h2>Endereço de Entrega</h2>
    <p>Rua Exemplo, 123, Centro - Cidade, Estado</p>
    <a href="#" class="alterar-endereco">Alterar endereço</a>
  </section>

  <!-- Resumo do Pedido -->
  <section class="resumo-pedido">
    <p><span>Subtotal:</span> <span>R$ 65,80</span></p>
    <p><span>Taxa de Entrega:</span> <span>R$ 5,00</span></p>
    <hr>
    <h3>Total: R$ 70,80</h3>
  </section>

  <!-- Botão Finalizar -->
  <button class="btn-finalizar">Finalizar Pedido</button>

  <footer class="footer">
    <a href="index.html" class="footer-link">
        <i class="fas fa-home"></i>
        <span>Início</span>
    </a>
    <a href="pedidos.html" class="footer-link">
        <i class="fas fa-clipboard-list"></i>
        <span>Pedidos</span>
    </a>
    <a href="perfil.html" class="footer-link">
        <i class="fas fa-user"></i>
        <span>Perfil</span>
    </a>
</footer>

</body>
</html>
